<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="start"> Start Quiz</button>
    <div id="quiz">
        <div id="question"> Question</div>
        <div id="timer">
            <div id="question-num"> 6 </div>
            <div id="time-remain"></div>
            <div id="time-use"></div>
        </div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            <div class="Choice" id="Answer">Answer</div>
        </div>
        <div id="progress"><div class="prog"></div>
    </div>
    <div id="scoreContainer">50%</div>
    <script src="script.js"></script>
</body>
</html>
