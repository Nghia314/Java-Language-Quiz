<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Quiz</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="Quiz">
        <div class="header">
             <h1>JavaScript Quiz challenge</h1>
             <span id="timerArea"></span>
             <p>Try answer as much as you can within time limit. Please keep in mind everytime you get it wrong, it will penalty<span> 10 sec</span>from your current-Time</p>
        </div>
        <section id="question-container">
            <div id="question"></div>
            <div id="choices"></div>
            <div id="answer"></div>
        </section>
        <section class="scores">
            <div id="points"></div>
        </section>
        <section class="controls">
            <button class="start" id="startbutton">START</button>
            <input type="text" name="Initials" id="initials">
            <button id="scoresSubmit" class="Submit">Submit Your scores</button>
            <button class="button" id="showscores">See High scores</button>
        </section>
        

    </main>

    <script src="script.js"></script>
    
</body>

</html>
