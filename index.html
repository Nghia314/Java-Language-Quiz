<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="Startquiz">
       <header id="Header"> 
           <h1>48 Seconds Quiz Game</h1>
           <span id="Timerplace"></span>
       </header>
       <section id="QuestionContainer">
           <div id="question"></div>
           <div id="Answer"></div>
       </section>
       <section id="score">
           <div id="Scoreplace"></div>
       </section>
       <section id="button">
           <button id="startButton">START</button>
           <button id="showscore">See Your Scores</button>
           <div id="scoreplace">
               <span id="scoreDisplay"></span>
               <input type="text" name="Initials" id="Initials">
               <button id="Submit">Submit Score</button>
           </div>
       </section>
   </main>
    <script src="script.js"></script>
</body>
</html>
